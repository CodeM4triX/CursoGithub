<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input class="cart-account__input" type="password" name="password" autocomplete="new-password" placeholder="Contrase単a" data-password-field="">
        <span class="toggle-password" onclick="togglePasswordVisibility()" data-toggle-target="password-field">Ver contrase単a</span>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.querySelector('[data-password-field]');
            const toggleTarget = document.querySelector('[data-toggle-target="password-field"]');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleTarget.textContent = 'Ocultar contrase単a';
            } else {
                passwordInput.type = 'password';
                toggleTarget.textContent = 'Ver contrase単a';
            }
        }

    </script>
</body>
</html>
